<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - 4 Panel Web</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>AI Chatbot - 4 Panel Web</h1>
        </header>
        
        <main class="main-content">
            <div class="panels-container">
                <div class="ai-panel" data-model="chatgpt" data-url="https://chatgpt.com">
                    <div class="panel-header">
                        <label class="panel-checkbox">
                            <input type="checkbox" checked>
                            <span class="checkmark"></span>
                        </label>
                        <span class="material-icons panel-icon">chat</span>
                        <span class="panel-title">ChatGPT</span>
                        <div class="connection-status connected">Ready</div>
                    </div>
                    <div class="browser-container">
                        <div class="browser-status">
                            <div class="status-indicator disconnected"></div>
                            <span class="status-text">Not Connected</span>
                            <button class="start-session-btn">Start Session</button>
                        </div>
                        <div class="chat-preview">
                            <div class="preview-messages"></div>
                            <div class="preview-input">
                                <input type="text" placeholder="Type message for ChatGPT..." disabled>
                                <button class="send-individual-btn" disabled>
                                    <span class="material-icons">send</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-controls">
                        <button class="scrape-button">
                            <span class="material-icons">download</span>
                            Scrape Data
                        </button>
                        <button class="refresh-button">
                            <span class="material-icons">refresh</span>
                            Refresh
                        </button>
                    </div>
                </div>

                <div class="ai-panel" data-model="mistral" data-url="https://chat.mistral.ai/chat">
                    <div class="panel-header">
                        <label class="panel-checkbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <span class="material-icons panel-icon">psychology</span>
                        <span class="panel-title">Mistral</span>
                        <div class="connection-status connected">Ready</div>
                    </div>
                    <div class="browser-container">
                        <div class="browser-status">
                            <div class="status-indicator disconnected"></div>
                            <span class="status-text">Not Connected</span>
                            <button class="start-session-btn">Start Session</button>
                        </div>
                        <div class="chat-preview">
                            <div class="preview-messages"></div>
                            <div class="preview-input">
                                <input type="text" placeholder="Type message for Mistral..." disabled>
                                <button class="send-individual-btn" disabled>
                                    <span class="material-icons">send</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-controls">
                        <button class="scrape-button">
                            <span class="material-icons">download</span>
                            Scrape Data
                        </button>
                        <button class="refresh-button">
                            <span class="material-icons">refresh</span>
                            Refresh
                        </button>
                    </div>
                </div>

                <div class="ai-panel" data-model="claude" data-url="https://claude.ai/new">
                    <div class="panel-header">
                        <label class="panel-checkbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <span class="material-icons panel-icon">assistant</span>
                        <span class="panel-title">Claude</span>
                        <div class="connection-status connected">Ready</div>
                    </div>
                    <div class="browser-container">
                        <div class="browser-status">
                            <div class="status-indicator disconnected"></div>
                            <span class="status-text">Not Connected</span>
                            <button class="start-session-btn">Start Session</button>
                        </div>
                        <div class="chat-preview">
                            <div class="preview-messages"></div>
                            <div class="preview-input">
                                <input type="text" placeholder="Type message for Claude..." disabled>
                                <button class="send-individual-btn" disabled>
                                    <span class="material-icons">send</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-controls">
                        <button class="scrape-button">
                            <span class="material-icons">download</span>
                            Scrape Data
                        </button>
                        <button class="refresh-button">
                            <span class="material-icons">refresh</span>
                            Refresh
                        </button>
                    </div>
                </div>

                <div class="ai-panel" data-model="gemini" data-url="https://gemini.google.com">
                    <div class="panel-header">
                        <label class="panel-checkbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <span class="material-icons panel-icon">auto_awesome</span>
                        <span class="panel-title">Gemini</span>
                        <div class="connection-status connected">Ready</div>
                    </div>
                    <div class="browser-container">
                        <div class="browser-status">
                            <div class="status-indicator disconnected"></div>
                            <span class="status-text">Not Connected</span>
                            <button class="start-session-btn">Start Session</button>
                        </div>
                        <div class="chat-preview">
                            <div class="preview-messages"></div>
                            <div class="preview-input">
                                <input type="text" placeholder="Type message for Gemini..." disabled>
                                <button class="send-individual-btn" disabled>
                                    <span class="material-icons">send</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-controls">
                        <button class="scrape-button">
                            <span class="material-icons">download</span>
                            Scrape Data
                        </button>
                        <button class="refresh-button">
                            <span class="material-icons">refresh</span>
                            Refresh
                        </button>
                    </div>
                </div>
            </div>

            <div class="ask-all-section">
                <h3>Message Active AI Panels</h3>
                <div class="ask-all-input">
                    <input type="text" id="ask-all-input" placeholder="Type a message to send to all enabled AI panels...">
                    <button id="ask-all-button">
                        <span class="material-icons">send</span>
                    </button>
                </div>
                <div class="ask-all-loading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <span>Sending to active panels...</span>
                </div>
                <div class="scraping-controls">
                    <button id="scrape-all-button">
                        <span class="material-icons">download</span>
                        Scrape All Active Panels
                    </button>
                    <button id="test-compatibility-button">
                        <span class="material-icons">bug_report</span>
                        Test Iframe Compatibility
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
